<!DOCTYPE HTML>
<html>
<head>
    <title>华南师范大学选课平台欢迎您</title>
    <link rel="stylesheet" href="css/regist.css"/>
    <script type="text/javascript" src="js/common/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/regist_ajax.js"></script>
    <meta charset="UTF-8">
</head>
<body>
  <h1>欢迎注册华南师范大学选课平台</h1>
<form >
    <table>
        <tr>
            <td class="tds">学号：</td>
            <td>
                <input type="text" name="studentId" />
                <span style="color: red" id="studentId_msg"></span>
            </td>
        </tr>
		<tr>
		    <td class="tds">姓名：</td>
		    <td>
		        <input type="text" name="studentName" />
		        <span style="color: red" id="studentName_msg"></span>
		    </td>
		</tr>
        <tr>
            <td class="tds">密码：</td>
            <td>
                <input type="password" name="password" />
                <span style="color: red" id="password_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds">确认密码：</td>
            <td>
                <input type="password" name="password2" />
                <span style="color: red" id="password2_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds">年级：</td>
            <td>
                <input type="text" name="studentGrade" />
                <span style="color: red" id="studentGrade_msg"></span>
            </td>
        </tr>
		<tr>
		    <td class="tds">学院：</td>
		    <td>
		        <input type="text" name="studentCollege" />
		        <span style="color: red" id="studentCollege_msg"></span>
		    </td>
		</tr>
		<tr>
		    <td class="tds">专业：</td>
		    <td>
		        <input type="text" name="studentMajor" />
		        <span style="color: red" id="studentMajor_msg"></span>
		    </td>
		</tr>
        <tr>
            <td class="sub_td" colspan="2" class="tds">
                <input type="submit" value="注册"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
